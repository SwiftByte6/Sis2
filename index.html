<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I‚Äôm Sorry üíî</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #ff4d88;
      font-size: 3em;
      margin-bottom: 0.2em;
      animation: pop 1.5s ease-in-out infinite alternate;
    }

    p {
      color: #444;
      font-size: 1.4em;
      max-width: 85%;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .forgive-button {
      padding: 12px 25px;
      font-size: 1em;
      background-color: #ff99cc;
      color: white;
      border: none;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      text-decoration: none;
      cursor: pointer;
      z-index: 2;
    }

    .forgive-button:hover {
      background-color: #ff66b2;
      transform: scale(1.05);
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: #ff6699;
      font-size: 2rem;
      animation: float 6s infinite ease-in;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    .modal {
      background: #fff0f5;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease-out;
    }

    .modal h2 {
      color: #ff4d88;
      margin-bottom: 15px;
    }

    .modal p {
      font-size: 1.1em;
      color: #555;
    }

    .close-btn {
      margin-top: 20px;
      background-color: #ff80bf;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .close-btn:hover {
      background-color: #ff4da6;
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>I‚Äôm Sorry üòî</h1>
  <p>
    Baby, I know I‚Äôve hurt you, and I‚Äôm truly sorry.  
    Everything was a misunderstanding ‚ù§Ô∏è 
    You mean so much to me‚Ä¶ please forgive me. 
  </p>

  <button class="forgive-button" onclick="openModal()">Forgive Me?</button>

  <div class="hearts"></div>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h2>Thank You Angel üòá</h2>
      <p>You‚Äôve just made my heart smile! ‚ù§Ô∏è<br>
      I promise to be better every day.</p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    // Floating hearts
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 1.5 + 1.2) + 'rem';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.style.animationDelay = (Math.random() * 5) + 's';
      document.querySelector('.hearts').appendChild(heart);
    }

    // Modal functions
    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
